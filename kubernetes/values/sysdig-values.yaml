global:
  clusterConfig:
    name: ${cluster_name}
  sysdig:
    region: ${region}
    accessKey: ${access_key}
    secureAPIToken: ${secure_api_token}
  # proxy:
  #   httpProxy:  myhttpproxy
  #   httpsProxy: myhttpsproxy
  #   noProxy: noproxylist1,noproxylist2
  kspm:
    deploy: true
nodeAnalyzer:
  enabled: true
  nodeAnalyzer:
    benchmarkRunner:
      deploy: false
    hostAnalyzer:
      deploy: false
    runtimeScanner:
      deploy: false
  secure:
    vulnerabilityManagement:
      newEngineOnly: true
kspmCollector:
  enabled: false
agent:
  image:
    tag: 13.2.0
  ebpf:
    enabled: true
    kind: universal_ebpf
  tolerations:
  - key: MyTolerationKey
    operator: Equal
    value: MyTolerationValue
    effect: NoSchedule
admissionController:
  enabled: false
clusterShield:
  tolerations:
  - key: MyTolerationKey
    operator: Equal
    value: MyTolerationValue
    effect: NoSchedule
  enabled: true
  cluster_shield:
    log_level: warn
    features:
      admission_control:
        enabled: true
      audit:
        enabled: true
      container_vulnerability_management:
        enabled: true
      posture:
        enabled: true
  # image:
  #   tag: $your_image
  #   repository: $your_repo
  replicaCount: 1